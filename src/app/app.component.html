<div class="container-fluid" style="font-size: 18px;">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"
         id="sideBar">
      <div
        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline mt-3">Calendar menu</span>
        </a>
        <ul
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-3"
          id="menu">
          <li style="cursor: pointer" class="nav-item" routerLink="/month">
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                   fill="currentColor" class="bi bi-calendar-date"
                   viewBox="0 0 16 16">
                <path
                  d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                <path
                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
              </svg>
              Month view
            </p>
          </li>
          <li style="cursor: pointer" class="nav-item" routerLink="/day">
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                   fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                <path
                  d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
              </svg>
              Day view
            </p>
          </li>

          <li style="cursor: pointer" class="nav-item" routerLink="/groups" *ngIf="this.service.isAdmin">
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-people-fill" viewBox="0 0 16 16">
                <path
                  d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
              </svg>
              Lista Gruppi
            </p>
          </li>

          <li style="cursor: pointer" class="nav-item" routerLink="/users" *ngIf="this.service.isAdmin">
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                <path
                  d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
              </svg>
              Lista Utenti
            </p>
          </li>

          <li style="cursor: pointer" class="nav-item" routerLink="/email-list" *ngIf="this.service.isAdmin">
            <p>
              <i class="fas fa-envelope"></i>
              Lista Email
            </p>
          </li>
        </ul>
        <hr/>
        <div class="dropdown pb-4">
          <a href="#"
             class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
             id="dropdownUser1" data-bs-toggle="dropdown"
             aria-expanded="false">
            <svg
              xmlns="http://www.w3.org/2000/svg" width="20" height="20"
              fill="currentColor" class="bi bi-person-circle"
              viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <span
              class="d-none d-sm-inline mx-1 ms-2">{{ isLoggedIn ? 'Benvenuto, ' + user!.username : 'Non autenticato' }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow"
              aria-labelledby="dropdownUser1">
            <li *ngIf="isLoggedIn"><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li *ngIf="isLoggedIn">
              <hr class="dropdown-divider"/>
            </li>
            <li *ngIf="isLoggedIn"><a class="dropdown-item" (click)="logout()">Sign out</a></li>
            <li *ngIf="!isLoggedIn"><a class="dropdown-item" routerLink="/login">Sign in</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- body interno alla sidebar -->
    <div class="col py-3">
      <div class="text-center my-2" *ngIf="messages.length > 0" style="flex-grow: 1">
        <div class="alert alert-dismissible fade show" role="alert" style="opacity: 1;"
             *ngFor="let message of messages" [ngClass]="getAlertClass(message)">
          {{ message.text }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCard" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Booking
              detailes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBodyText">Description</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger"
                    data-bs-dismiss="modal" id="buttonDelete">Delete
            </button>
            <button type="button" class="btn btn-primary"
                    data-bs-dismiss="modal" id="buttonBook">Book
            </button>
            <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
