<div class="container col-sm-12" style="font-size: 25px;">
    <div class="form-group">
        <label for="id" class="col-sm-2"><b>ID</b></label>
        <span>{{ detail?.id }}</span>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2"><b>Name</b></label>
        <span>{{ detail?.name }}</span>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2"><b>Type</b></label>
        <span>{{ detail?.type }}</span>
    </div>
    <div class="form-group">
        <label for="active" class="col-sm-2"><b>Active</b></label>
        <span>{{ detail?.active }}</span>
    </div>
    <br>
    <div class="form-group">
        <button (click)="back()" class="btn btn-primary">Back to list</button>
    </div>
</div>
