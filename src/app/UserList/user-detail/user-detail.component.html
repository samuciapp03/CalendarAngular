<div class="container" style="width: 65%;">
    <legend>Utente</legend>
   
    <form>
      <div class="mb-3">
        <label for="groupName" class="form-label">Nome Utente</label>
        <input type="text" name="name" [(ngModel)] = "user.firstname" class="form-control" disabled="true" id="Name" />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Cognome</label>
        <input type="text" name="lastName" [(ngModel)] = "user.lastname" class="form-control" id="lastName"disabled="true"  />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" [(ngModel)] = "user.email" class="form-control" id="email" disabled="true"  />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" [(ngModel)] = "user.username" class="form-control" id="username" disabled="true"  />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password" [(ngModel)] = "user.password" class="form-control" id="password" disabled="true"  />
      </div>
  
        <div class="mb-3">
            <label for="verified" class="form-label">Verificato </label>
            <mat-slide-toggle type="checkbox" name="verified" [(ngModel)] = "user.verified"  id="verified" disabled="true"></mat-slide-toggle>
          </div>

          <div class="mb-3">
            <label for="elimitato" class="form-label">Eliminato </label>
            <mat-slide-toggle type="checkbox" name="elimitato" [(ngModel)] = "user.deleted"  id="elimitato"  disabled="true"></mat-slide-toggle>
          </div>

          <div class="mb-3">
            <label for="creationUser" class="form-label">Utente creazione</label>
            <input type="text" name="creationUser" [(ngModel)] = "user.creationUser" class="form-control" id="creationUser" disabled="true"  />
          </div>

          <div class="mb-3" *ngIf="user.updateUser">
            <label for="updateUser" class="form-label">Utente Aggiornamento</label>
            <input type="text" name="updateUser" [(ngModel)] = "user.updateUser" class="form-control" id="updateUser" disabled="true" />
          </div>

          <div class="mb-3" *ngIf="user.updateTime">
            <label for="updateTime" class="form-label">Data Aggiornamento</label>
            <input type="text" name="updateTime" [(ngModel)] = "user.updateTime" class="form-control" id="updateTime" disabled="true" />
          </div>

          <div class="mb-3">
            <label for="creationTime" class="form-label">Data Creazione</label>
            <input type="text" name="creationTime" [(ngModel)] = "user.creationTime" class="form-control" id="creationTime" disabled="true"  />
          </div>

          <div class="mb-3">
            <label for="dateModifiedPass" class="form-label">Data Modifica Password</label>
            <input type="text" name="dateModifiedPass" [(ngModel)] = "user.dateModifiedPass" class="form-control" id="dateModifiedPass" disabled="true"  />
          </div>

          <div class="mb-3">
            <label for="lastLogin" class="form-label">Ultimo Accesso</label>
            <input type="datetime" name="lastLogin" [(ngModel)] = "user.lastLogin" class="form-control" id="lastLogin" disabled="true"  />
          </div>

          <div class="mb-3">
            <label for="groupName" class="form-label">Gruppo Di Appartenenza</label>
            <input type="text" name="groupName" [(ngModel)] = "user.groupName" class="form-control" id="groupName" disabled="true"  />
          </div>





    </form>
  
    
  </div>
