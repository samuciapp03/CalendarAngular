<!-- Modal -->
<div class="modal fade" id="modalCard" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Booking
          detailes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBodyText">
        {{booking?.resource.name}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                data-bs-dismiss="modal" id="buttonDelete" (click)="deleteBooking()">Delete
        </button>
        <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal" id="buttonBook" (click)="bookBooking()">Book
        </button>
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
